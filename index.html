<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

<title> Solar Tank Temp Sim  </title>

<link href="style.css" rel="stylesheet">
</head>

<body>

<h1> Solar Tank Temperature   Simulator   </h1>

<div id="input-form"  >

    <!-- 1. row -->
<div class="form-row">

        <div  class="form-group"    >
            <label  for="panelArea"> Panel area (m2)</label>
            <input  value="4" step="0.1" type="number" id="panelArea"    >
        </div>

    <div class="form-group">
    <label for="tankVolume">Tank volume (Liter) </label>
<input type="number" id="tankVolume" value="1000"
    step="10">
        </div>

    <div  class="form-group">
            <label for="avgTemp"> Daily average ambient temperature (°C) </label>
    <input id="avgTemp"  type="number"
           value="15"  step="0.1">
    </div>

</div>


<!-- 2. row -->
 <div class="form-row">

   <div class="form-group">
      <label  for="sunHours">Daily sun duration (hours)</label>
      <input id="sunHours"  value="8" step="0.1"  type="number">
   </div>

    <div class="form-group"   >
<label for="simHours"> Simulation duration (hours) </label>
    <input value="100" id="simHours"
           type="number" step="1">
    </div>

<div class="form-group">
        <label for="startingTemp"> Initial tank temperature (°C) </label>
                 <input id="startingTemp" step="0.1" value="12"  type="number">
</div>

</div>


<!-- 3. row -->
<div  class="form-row">

  <div class="form-group">
   <label for="baseEfficiency"> Base panel efficiency (0-1) </label>
  <input id="baseEfficiency" type="number" value="0.80"   step="0.01">
  </div>

  <div class="form-group">
  <label for="peakIrradiance"> Peak solar irradiance (W/m²) </label>
  <input id="peakIrradiance"  value="900" step="10"   type="number">
  </div>

<div     class="form-group" >
<label for="baseLoss">Base tank heat loss coefficient </label>
<input  id="baseLoss" value="4" type="number" step="0.1">
<small class="input-note"> typical range: 2 = well insulated, 10 = poorly insulated </small>
</div>

</div>

<button id="runButton"> Run Simulation </button>
<button id="downloadCsvButton" type="button"> Download CSV </button>

<div id="error-message"></div>

</div>

<!-- graph -->
<canvas id="tempChart"></canvas>

<!-- results show -->
<div id="results"></div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>

</body>
</html>
